spring:
  application:
    name: apigw

  zipkin:
    base-url: http://localhost:9411

  eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka

  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://USER
          predicates:
            - Path=/api/v1/users
        - id: post
          uri: lb://POST
          predicates:
            - Path=/api/v1/posts