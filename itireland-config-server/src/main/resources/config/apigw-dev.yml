server:
  port: 8080

spring:
  application:
    name: apigw
#  main:
#    web-application-type: reactive

  zipkin:
    base-url: http://localhost:9411

  eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka

  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/v3/api-docs, /api/v1/users/**
        - id: post
          uri: lb://POST-SERVICE
          predicates:
            - Path=/posts/v3/api-docs, /api/v1/posts/**, /api/v1/comments/**, /api/v1/tags/**
        - id: auth
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/v3/api-docs, /api/v1/auth/**
      ##允许请求跨域
      globalcors:
        add-to-simple-url-handler-mapping: true # 允许Options请求询问是否允许跨域
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://USER-SERVICE:8083"
              - "http://POST-SERVICE:8081"
              - "http://NOTIFICATION-SERVICE:8082"
              - "http://AUTH-SERVICE:8084"
            allowedMethods:
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true  # 允许cookie
            maxAge: 360000

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
#        primaryName: API Gateway Service
      - url: /users/v3/api-docs
        name: User Service
#        primaryName: User Service
      - url: /posts/v3/api-docs
        name: Post Service
#        primaryName: Post Service
      - url: /auth/v3/api-docs
        name: Auth Service
#        primaryName: Auth Service

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "trace_id=%mdc{traceId} span_id=%mdc{spanId} trace_flags=%mdc{traceFlags} %p"
